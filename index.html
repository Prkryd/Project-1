<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Links</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="profile.jpg" alt="Profile Picture" class="profile-img">
            <h1>Your Name</h1>
            <p>Aspiring Frontend Developer</p>
        </header>

        <main class="links">
            <a href="https://github.com/yourusername" class="link-card">GitHub</a>
            <a href="https://linkedin.com/in/yourusername" class="link-card">LinkedIn</a>
            <a href="https://yourportfolio.com" class="link-card">Portfolio</a>
        </main>
    </div>
</body>
</html>
